<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('appContents').classList.remove('hidden');
            loadBooks(user.uid);
        } else {
            currentUser = null;
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('appContents').classList.add('hidden');
        }
    });

    window.login = () => signInWithPopup(auth, provider);
    window.logout = () => signOut(auth);

    window.addBook = async () => {
        const title = document.getElementById('title').value;
        const author = document.getElementById('author').value;
        if (!title || !author) return alert('ì œëª©ê³¼ ì €ìë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!');

        await addDoc(collection(db, "books"), {
            uid: currentUser.uid,
            title, author,
            category: document.getElementById('category').value,
            status: document.getElementById('status').value,
            review: document.getElementById('review').value,
            createdAt: new Date()
        });
        document.getElementById('title').value = '';
        document.getElementById('author').value = '';
        document.getElementById('review').value = '';
    };

    function loadBooks(uid) {
        const q = query(collection(db, "books"), where("uid", "==", uid), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            const grid = document.getElementById('bookGrid');
            grid.innerHTML = snapshot.docs.map(d => {
                const b = d.data();

                        <div style="font-size:0.95rem; line-height:1.4;">${b.review}</div>
                        <button class="delete-btn" onclick="deleteBook('${d.id}')">âœ•</button>
                    </div>
                `;
            }).join('');
