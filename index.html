<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, onSnapshot, deleteDoc, doc, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ì§€ì€ë‹˜ì˜ Firebase ì„¤ì • (ìŠ¤í¬ë¦°ìƒ· ê¸°ë°˜)
    const firebaseConfig = {
        apiKey: "AIzaSyBosa3su7U1VkjezE9tAFdymfd3J3Xaqcc",
        authDomain: "book-archive-48b1b.firebaseapp.com",
        projectId: "book-archive-48b1b",
        storageBucket: "book-archive-48b1b.firebasestorage.app",
        messagingSenderId: "761834872230",
        appId: "1:761834872230:web:f4927924a2412948da4367",
        measurementId: "G-QHXR3XK30K"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();
    let myChart = null;

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('appContents').classList.remove('hidden');
            loadBooks(user.uid);
        } else {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('appContents').classList.add('hidden');
        }
    });

    window.login = () => signInWithPopup(auth, provider);
    window.logout = () => signOut(auth);

    window.addBook = async () => {
        const title = document.getElementById('title').value;
        const author = document.getElementById('author').value;
        if (!title || !author) return alert('ì œëª©ê³¼ ì €ìë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!');

        await addDoc(collection(db, "books"), {
            uid: auth.currentUser.uid,
            title, author,
            category: document.getElementById('category').value,
            status: document.getElementById('status').value,
            review: document.getElementById('review').value,
            createdAt: new Date()
        });
        ['title', 'author', 'review'].forEach(id => document.getElementById(id).value = '');
    };

    function loadBooks(uid) {
        const q = query(collection(db, "books"), where("uid", "==", uid), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            const books = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
            renderDashboard(books);
            renderList(books);
        }, (err) => {
            console.error("Index error: ", err);
            // ì—¬ê¸°ì„œ ì½˜ì†”ì°½ì˜ ìƒ‰ì¸ ìƒì„± ë§í¬ë¥¼ ê¼­ í´ë¦­í•´ì•¼ ëª©ë¡ì´ ë‚˜íƒ€ë‚©ë‹ˆë‹¤!
        });
    }

    function renderDashboard(books) {
        document.getElementById('totalCount').innerText = books.length;
        document.getElementById('doneCount').innerText = books.filter(b => b.status === 'done').length;
        document.getElementById('listTitle').innerText = `ì „ì²´ ë„ì„œ ëª©ë¡ (${books.length})`;

        const cats = {};
        books.forEach(b => cats[b.category] = (cats[b.category] || 0) + 1);

        const ctx = document.getElementById('categoryChart').getContext('2d');
        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: Object.keys(cats),
                datasets: [{ label: 'ì¹´í…Œê³ ë¦¬ë³„ í†µê³„', data: Object.values(cats), backgroundColor: '#6366f1' }]
            },
            options: { maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
    }

    function renderList(books) {
        const grid = document.getElementById('bookGrid');
        grid.innerHTML = books.map(b => `
            <div class="book-item">
                <span class="badge">${b.status === 'done' ? 'âœ… ì™„ë…' : 'ğŸ“– ì½ëŠ” ì¤‘'}</span>
                <div style="font-weight:bold; font-size:1.1rem;">${b.title}</div>
                <div style="font-size:0.85rem; color:var(--text-sub);">${b.author} | ${b.category}</div>
                <p style="font-size:0.9rem; line-height:1.5; margin-top:10px;">${b.review}</p>
                <button class="delete-btn" onclick="deleteBook('${b.id}')">âœ•</button>
            </div>
        `).join('');
    }

    window.deleteBook = async (id) => {
        if (confirm('ì‚­ì œí• ê¹Œìš”?')) await deleteDoc(doc(db, "books", id));
    };
</script>
